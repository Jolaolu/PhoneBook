<head>
  <title>PhoneBook</title>
</head>

<body>
  <div class="container">
    <h1>New Phone Numbers</h1>
    <ul class="collection"> 
      {{#each book}}
        {{> phoneBook}}
      {{/each}}
    </ul>
  </div>
</body>

<template name = "phoneBook">
  <li class ="collection-item">{{text}}</li>
</template>
